<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/mapStyle.css" />

    <title>BD Covid19 Map</title>
    <style>
      main {
        display: none;
      }
      .card {
        border-radius: 10px;
      }
      #lastUpdate {
        color: rgb(44, 59, 61);
        font-weight: 600;
      }
      .btn {
        margin-right: 0.5rem;
      }
      .pagination {
        text-align: center;
      }
      thead {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--preloader component-->
    <div class="mainLoader">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="customContainer">
        <div class="row">
          <div class="col s12 l12">
            <h4 class="center-align">COVID-19 BD Map Visualization</h4>
            <div class="card round hoverable">
              <div class="row">
                <div id="mapColumn" class="col s12 m6">
                  <p id="myId"></p>
                  <div id="bangladesh"></div>
                </div>
                <div class="col s12 m2">
                  <ul>
                    <li><span class="badge red lighten-4"></span> 1-50</li>
                    <li><span class="badge red lighten-3"></span> 51-100</li>
                    <li><span class="badge red lighten-2"></span> 101-500</li>
                    <li><span class="badge red lighten-1"></span> 501-1000</li>
                    <li><span class="badge red accent-3"></span> 1000+</li>
                  </ul>
                  <br />
                  <select class="divisionName">
                    <option value="all" selected>All</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chattogram</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="khulna">Khulna</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="mymenshing">Mymensingh</option>
                    <option value="barishal">Barishal</option>
                    <option value="sylhet">Sylhet</option>
                  </select>
                </div>
                <div id="lastUpdate"></div>
                <br />
                <div class="col s12 m3">
                  <div class="row">
                    <div id="disTable"></div>
                    <div id="disTableBtn"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!---Js-->
    <script src="assets//js/jquery.min.js"></script>
    <script src="assets//js/materialize.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/mapData.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/controller.js"></script>
  </body>
</html>
